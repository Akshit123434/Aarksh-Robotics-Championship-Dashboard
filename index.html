<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarksh Robotics Championship Project Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aarksh Robotics Championship Project Dashboard</h1>
    </header>

    <div class="container">
        <!-- First Option: Themes for Project -->
        <a href="https://drive.google.com/file/d/your-google-drive-pdf-id/view" class="button" target="_blank">
            View Themes for Project
        </a>

        <!-- Second Option: Submit Project -->
        <a href="https://forms.gle/your-google-form-link" class="button" target="_blank">
            Submit Your Project
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Aarksh Robotics Championship. All Rights Reserved.</p>
    </footer>
</body>
</html>
